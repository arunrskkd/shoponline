<div class="alert alert-success " role="alert">
    Product Buy
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card rounded">
      <div class="row">
        <div class="col-lg-6">
          <div class="image rounded">
            <img src="{{product.productimage}}" class="img-fluid" width="100%">
          </div>
        </div>
        <div class="col-lg-6">
          <h5 class="mt-2">{{product.productname | uppercase}}</h5>
          <p class="mt-2">
            <b>Cost In RS :</b> {{product.productcost}}</p>
          <p>
            <b>Details : </b>{{product.detail}}</p>
            <div class="adress">
              <label for="">Address for Delivery</label><br>
              <textarea  [(ngModel)]="deladdress "  class="border border-primary" cols="30" rows="5"></textarea>
            </div>
          <button (click)="buyproduct(product)" class="btn btn-info">BUY</button>
        </div>

      </div>


    </div>

  </div>
</div>
